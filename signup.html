<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1 class="mainheading">SignUp</h1>
    <div id="SignupMain">
        
        <input type="text" placeholder="First name" class="field" id="fName">
        <input type="text" placeholder="Last name"class="field" id="lName">
        <input type="email" placeholder="Email" class="field" id="email">
        <input type="password" placeholder="Password" class="field" id="pass">
        <input type="number" placeholder="number" class="field" id="number">
        <input type="button" value="Sign up" id="signupbtn" onClick="signup()">
        

    </div>

    <script src="app.js"></script>
</body>
</html>
